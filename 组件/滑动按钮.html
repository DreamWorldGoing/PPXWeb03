<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>滑动</title>
	<style type="text/css">
	/*橘色椭圆外框 */
		.kuang{
			width: 130px;
			height:50px;
			border: 1px;
			background-color: #FF9933;
			border-radius: 25px;
		}
		/*圆圈滑动*/
		.huadong{
			background-color: #FFFF33;
			opacity: 0.25;
			width: 35px;
			height: 35px;
			border-radius: 50px;
			padding: 5px 5px;
		}
		/*箭头*/
		.jiantou{
			width: 35px;
			height: 35px;
			padding: 0px 0px;
			text-align: center;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<p>
		<div class="kuang">
			<div class="huadong">
				<div class="jiantou"><p>></p>
				</div>
			</div>
		</div>
	</p>
</body>
</html>
