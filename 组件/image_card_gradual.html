<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片卡片 - 渐变风格</title>
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<style type="text/css">
		.card-img, .card-describe {
			width: 50%;
			float: left;
		}
		.card-img {
			height: 100%;
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
			
		}
		.card-describe {
			margin: 16px 0;
		}
	</style>
</head>
<body>
	<!-- card的高度 -->
	<div class="card" style="height: 200px; background-color: #fff">
		<div class="card-img" style="background-image: linear-gradient(to left, #fff, transparent 30%), url(img/W020180601351337931192.jpg);"></div>
		<div class="card-describe">
			<h2>卡片标题</h2>
			<p>内容内容内容内容内容内容内容内容内容内容内容内容内容</p>
		</div>
	</div>
</body>
</html>
